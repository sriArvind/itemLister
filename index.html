<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <!-- External Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <header id="main-header" class="bg-primary text-white p-4 mb-3">

        <div class="container">

            <div class="row">

                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>

                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Your Items Here . . .">
                </div>

            </div>

        </div>

    </header>

    <div class="container">
        <div id="main" class="card card-body my-5">

            <h3 class="title">Add Item</h3>

            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-success" value="Submit">
            </form>

            <h3 class="title">Items</h3>

            <ul id="items" class="list-group my-2">
                <li class="list-group-item">Study Basics of Web Development
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study HTML 5 & Previous Versions
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study Cascading Style Sheets (CSS-3)
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study SASS CSS - Pre Processor
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study Bootstrap 4&5 - Framework
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study javaScript
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study jQuery
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study React jS
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Study Redux
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>

        </div>
    </div>

    <!-- External Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- External Custom Script Link -->
    <script src="script.js" charset="utf-8"></script>

</body>

</html>
